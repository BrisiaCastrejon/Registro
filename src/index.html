<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/fonts/fonts/style.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    
        <title>Registro de Usuarios</title>
    </head>
<body>
    <main>
        <section class="container"> 
            <section class="row col-12 justify-content-center">
                <img src="assets/images/WhatsApp Image 2018-08-09 at 7.52.52 PM.png" alt="Fast-Access">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis ab et consequuntur quisquam veniam, ad aliquid, impedit dolorum molestiae, placeat debitis! Architecto harum voluptatem officiis molestias rerum, fuga earum excepturi.</p>
                <section id="buttonsInit">
                    <button type="button" class="btn btn-primary" id="singIn"> <span class="icon-checkmark"></span> Iniciar sesión</button>
                    <button type="button" class="btn btn-primary" id="initFastAccess"> <span class="icon-plus2"></span> Registrar Visita</button>
                </section>
            </section>
        </section>
    </main>
    <section class="container">
        <section class="row col-12 justify-content-center">
            <article id="formAdmin" class="formulario-admin">
                <h6>Inicio de sesión</h6>
                <input type="text" id="adminMail" placeholder="correo@mail.com" class="form-control my-1"> 
                <input type="text" id="adminPassword" placeholder="**********" class="form-control my-1"> 
                <button class="btn btn-info" id="openPage">Entrar</button>            
            </article>
        </section>
    </section>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>    
    <script src="scripts/credentials.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
