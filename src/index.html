<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css" />
    <!-- Bootstrap CSS -->

    <title>Registro de Usuarios</title>
</head>

<body>
    <!--formulario-->
    <div class="container">
        
            <h1>Registro de recepción</h1>
            
            ¿Eres visitante o co-worker?
            <br>
            <input type="text" id="visitWorker" class="form-control">
            <br> Empresa
            <br>
            <input type="text" id="company" placeholder="Nombre de la empresa" class="form-control">
            <br> Nombre completo
            <br>
            <input type="text" id="name" placeholder="Escribe tu nombre como se muestra en tu identificación" class="form-control">
            <br> ¿A quien visitas?(Llenar solo en caso de ser visitante)
            <br>
            <input type="text" id="visit" placeholder="Nombre" class="form-control">
            <br>

    </div>

    
    <!--Firestore-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <!--JavaScript -->
    <script src="scripts/main.js"></script>
    <script src="scripts/credentials.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
